<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div id="app">
    <nav>
      <div class="container nav-wrapper">
        <a href="#" class="brand-logo">Options</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#"><i class="material-icons">close</i></a></li>
        </ul>
      </div>
    </nav>
    <div class="container margin-top-20">
      <div class="z-depth-1 grey lighten-4 row">
        <div>
          <ul class="tabs">
            <li class="tab col s6"><a href="#firebase">Firebase</a></li>
            <li class="tab col s6"><a href="#notification">Notification</a></li>
          </ul>
        </div>
        <div id="firebase">
          <form action="#" class="col s12">
            <div class="row margin-top-10">
              <div class="input-field col s6">
                <i class="material-icons prefix">vpn_key</i>
                <input id="api_key" placeholder="Input Firebase Api Key" type="text" class="validate">
                <label for="api_key">Firebase Api Key</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">domain</i>
                <input id="auth_domain" placeholder="Input Firebase Auth Domain" type="text" class="validate">
                <label for="auth_domain">Firebase Auth Domain</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <span class="material-fa-icons prefix"><i class="fas fa-database"></i></span>
                <!-- <i class="material-icons prefix">domain</i> -->
                <input id="database_url" placeholder="Input Firebase Database Url" type="text" class="validate">
                <label for="database_url">Firebase Database URL</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">local_drink</i>
                <input id="storage_bucket" placeholder="Input Firebase Storage Bucket" type="text" class="validate">
                <label for="storage_bucket">Firebase Storage Bucket</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <center>
                  <button type='submit' name='save_firebase' class='btn btn-large waves-effect indigo'><i class="fas fa-cog fa-spin left"></i>Save</button>
                </center>
              </div>
            </div>
          </form>
        </div>
        <div id="notification">
          <form action="#" class="col s12">
            <div class="row margin-top-10">
              <div class="input-field col s9">
                <i class="material-icons prefix">device_hub</i>
                <select>
                  <option value="" disabled selected>Choose collections</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
                <label>Firebase Collection</label>
              </div>
              <div class="input-field col s3">
                <a class="waves-effect waves-light btn light-green disabled"><i class="fas fa-circle-notch fa-spin left"></i><i class="material-icons left">cloud_download</i>Fetch</a>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">title</i>
                <input id="notification_title" placeholder="Input Field Name To Set Notification Title" type="text" class="validate">
                <label for="notification_title">Notification Title</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">message</i>
                <input id="notification_message" placeholder="Input Field Name To Set Notification Message" type="text" class="validate">
                <label for="notification_message">Notification Message</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <center>
                  <button type='submit' name='save_notification' class='btn btn-large waves-effect indigo'><i class="fas fa-cog fa-spin left"></i>Save</button>
                </center>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
