<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <v-app>
  <v-navigation-drawer app></v-navigation-drawer>
  <v-toolbar app></v-toolbar>
  <v-content>
    <v-container fluid>
      <router-view></router-view>
    </v-container>
  </v-content>
  <v-footer app></v-footer>
</v-app>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">FireChrome</a>
      <ul id="nav-mobile" class="right">
        <li><a id="nav-options"><i class="material-icons">settings</i></a></li>
      </ul>
    </div>
  </nav>
  <div class="row content">
    <form action="#" class="col s12">
      <div class="row">
        <div class="input-field input-flex col s12 margin-bottom-0">
          <div class="input-left">Enable Notifications</div>
          <div class="input-field input-right">
            <div class="switch">
              <label>
                Off
                <input name="a" type="checkbox">
                <span class="lever"></span>
                On
              </label>
            </div>
          </div>
        </div>
        <div class="input-field input-flex col s12 margin-top-0">
          <div class="input-left">Enable Notifications</div>
          <div class="input-field input-right">
            <div class="switch">
              <label>
                Off
                <input name="b" type="checkbox">
                <span class="lever"></span>
                On
              </label>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
