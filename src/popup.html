<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div id="app">
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">FireChrome</a>
        <ul id="nav-mobile" class="right">
          <li v-on:click="openOptions"><a id="nav-options"><i class="material-icons">settings</i></a></li>
        </ul>
      </div>
    </nav>
    <div v-show="message" class="progress">
      <div class="indeterminate"></div>
    </div>
    <div class="row content">
      <form action="#" class="col s12">
        <div class="row margin-top-10">
          <div v-show="" class="col s12 message">
            <span v-for="(char, index) in message.split('')" :key="index" class="message-letter">{{ char }}</span>
          </div>
          <div class="input-flex col s12">
            <div class="input-left">Enable Notifications</div>
            <div class="input-switch input-right">
              <div class="switch">
                <label>
                  Off
                  <input name="enable_notification" v-model="settings.enableNotification" type="checkbox">
                  <span class="lever"></span>
                  On
                </label>
              </div>
            </div>
          </div>
          <div class="input-flex col s12">
            <div class="input-left">Auto Close Notifications</div>
            <div class="input-switch input-right">
              <div class="switch">
                <label>
                  Off
                  <input name="auto_close" v-model="settings.autoClose" type="checkbox">
                  <span class="lever"></span>
                  On
                </label>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
