<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">FireChrome</a>
      <ul id="nav-mobile" class="right">
        <li><a id="nav-options"><i class="material-icons">settings</i></a></li>
      </ul>
    </div>
  </nav>
  <div class="row content">
    <form action="#" class="col s12">
      <div class="row margin-top-10">
        <div class="input-flex col s12">
          <div class="input-left">Enable Notifications</div>
          <div class="input-switch input-right">
            <div class="switch">
              <label>
                Off
                <input name="enable_notification" type="checkbox" checked="true">
                <span class="lever"></span>
                On
              </label>
            </div>
          </div>
        </div>
        <div class="input-flex col s12">
          <div class="input-left">Auto Close Notifications</div>
          <div class="input-switch input-right">
            <div class="switch">
              <label>
                Off
                <input name="auto_close" type="checkbox"  checked="true">
                <span class="lever"></span>
                On
              </label>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
